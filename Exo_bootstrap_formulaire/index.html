<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>

    <link rel="stylesheet" href="./asserts/css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

<body class="bg-dark text-light">

    <div class="container">

        <main class="container">
            <h1 >- Inscription -</h1>  

            </h1>

            <form>

                <div class="form-group row">

                    <label for="nom" class="col-sm-2 col-form-label form-label">Nom :

                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-input" id="nom" placeholder="Entrez votre nom">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="prenom" class="col-sm-2 col-form-label form-label">Prénom :

                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-input" id="prenom"
                            placeholder="Entrez votre prénom">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label form-label">Email :

                    </label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control form-input" id="email" placeholder="Entrez votre email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="pseudo" class="col-sm-2 col-form-label form-label">Pseudo :

                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-input" id="pseudo"
                            placeholder="Entrez votre pseudo">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label form-label">Mot de passe :

                    </label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control form-input" id="password"
                            placeholder="Entrez votre mot de passe">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="confirm-password" class="col-sm-2 col-form-label form-label">Confirmation :

                    </label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control form-input" id="confirm-password"
                            placeholder="Confirmez votre mot de passe">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary">VALIDER</button>
                    </div>
                </div>
            </form>
    </div>
</body>

</html>
